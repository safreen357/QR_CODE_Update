{% extends 'base2.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <h6 class="text-center alert alert-info">Create Admin</h6>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <div class="row">
                    <div class="col-sm-6">
                        <center><input type="submit" class="btn btn-outline-success active" type="button" value="Submit"></center>      
                    </div> 
                    <div class="col-sm-6">
                        <a class="btn btn-outline-warning active"  href="{% url 'homepage' %}">Clear</a>
                    </div>  
                </div>    
            </form>
        </div>

        <!-- split -->
        <div class="col-sm-6">
            <h6 class="text-center alert alert-info">Homepage QR Code</h6>
            <center>
                <div class="card">
                    <div class="card-body">
                        <img src="{% static 'images/homepage.jpg' %}" width="300px" height="350px"/>
                    </div>
                </div>
            </center>
    </div>
{% endblock content %}
